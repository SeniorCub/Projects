<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div class="main">
          <div class="header">
               <h1>Tic Tac Toe</h1>
          </div>

          <div class="sub">
               <div type="button" class="pick">
                    <input type="radio" name="pick" class="pickk" id="pickx"> X
               </div>
               <div class="board">
                    <div class="cell" id="c1">
                         <div class="xx">x</div>
                         <div class="oo">o</div>
                    </div>
                    <div class="cell" id="c2">
                         <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c3">
                         <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c4">
                          <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c5">
                          <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c6">
                          <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c7">
                          <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c8">
                          <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
                    <div class="cell" id="c9">
                          <!-- <div class="xx">x</div>
                         <div class="oo">o</div> -->
                    </div>
               </div>
               <div type="button" class="pick">
                    <input type="radio" name="pick" class="pickk" id="picko"> O
               </div>

               <div class="score">
                    <div class="score1">
                         <h2>Player X</h2>
                         <h3 id="score1">0</h3>
                    </div>
                    <div class="score2">
                         <h2>Player O</h2>
                         <h3 id="score2">0</h3>
                    </div>
               </div>
          </div>

          <div class="control">
               <div class="btn" id="btn1">Reset</div>
               <div class="btn" id="btn2">New Game</div>
          </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
